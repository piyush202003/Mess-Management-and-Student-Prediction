{% extends "bases.html" %}
{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white shadow rounded-xl">
  <h1 class="text-xl font-bold mb-4">Scan Mess QR Code</h1>

  <!-- For now: manual input -->
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <label class="block">
      <span class="text-gray-700">QR Code Data</span>
      <input type="text" name="qr_data" class="w-full border rounded p-2" placeholder="provider_id:123" required>
    </label>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Mark Attendance
    </button>
  </form>

  <!-- Later: integrate camera scanner (jsQR, html5-qrcode, etc.) -->
  <p class="text-gray-500 mt-4 text-sm">
    Tip: In production, this will auto-scan from your camera.
  </p>
</div>
{% endblock %}
