<!DOCTYPE html>
<html>
<head>
    <title>{% if menu_item %}Edit Dish{% else %}Add New Dish{% endif %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 500px; margin: auto; display: flex; flex-direction: column; }
        label { margin-top: 10px; font-weight: bold; }
        input, textarea { padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 15px; padding: 10px; background: green; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: darkgreen; }
    </style>
</head>
<body>
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the menu for {{ object.date }} ({{ object.get_meal_type_display }})?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'provider:menu_list' %}">Cancel</a>
    </form>
</body>
</html>
