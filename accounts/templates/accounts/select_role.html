<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Messy Boys</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      background-color: #e8e7e7;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h2 {
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
    }
    .btn-custom {
      width: 100%;
      font-size: 1.15rem;
      padding: 14px;
      border-radius: 50px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary.btn-custom {
      background-color: #007bff;
      border: none;
    }
    .btn-primary.btn-custom:hover,
    .btn-primary.btn-custom:focus {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .btn-secondary.btn-custom {
      background-color: #6c757d;
      border: none;
      color: white;
    }
    .btn-secondary.btn-custom:hover,
    .btn-secondary.btn-custom:focus {
      background-color: #565e64;
      transform: scale(1.05);
    }
    .btn-custom i {
      vertical-align: middle;
    }
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .container {
        padding: 30px 20px;
      }
      h2 {
        font-size: 1.6rem;
      }
      .btn-custom {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Your Role</h2>
    <div class="d-grid gap-3">
      <a href="{% url 'student_login' %}" class="btn btn-primary btn-custom">
        <i class="bi bi-person-fill me-2"></i> Student
      </a>
      <a href="{% url 'provider_login' %}" class="btn btn-secondary btn-custom">
        <i class="bi bi-shop me-2"></i> Mess Provider
      </a>
    </div>
  </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
