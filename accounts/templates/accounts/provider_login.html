<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mess Provider Login</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
        body {
            background: linear-gradient(120deg, #e0e7ff 0%, #f0f2f5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            text-align: center;
        }
        .login-header h2 {
            font-weight: 700;
            color: #0d6efd;
            font-size: 2rem;
            margin-bottom: 2.5rem;
        }
        .form-control {
            margin-bottom: 1.75rem;
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 1.05rem;
            border: 1.5px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.3);
            outline: none;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.15rem;
            background-color: #0d6efd;
            border: none;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-login:hover,
        .btn-login:focus {
            background-color: #0b5ed7;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(11, 94, 215, 0.4);
            outline: none;
        }
        .link-container {
            margin-top: 2rem;
            text-align: center;
        }
        .link-container a {
            display: block;
            margin-top: 14px;
            color: #0d6efd;
            font-size: 1rem;
            text-decoration: none;
            transition: text-decoration 0.2s ease;
        }
        .link-container a:hover,
        .link-container a:focus {
            text-decoration: underline;
            outline: none;
        }
        .alert-messages {
            margin-top: 1.75rem;
        }
        .alert {
            border-radius: 8px;
        }
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            .login-header h2 {
                font-size: 1.6rem;
            }
            .btn-login {
                font-size: 1rem;
                padding: 12px;
            }
            .form-control {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Mess Provider Login</h2>
        </div>

        <form method="post">
            {% csrf_token %}
            <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Username"
                required
            />
            <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
                required
            />
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>

        <div class="link-container">
            <a href="{% url 'provider_signup' %}">Create New Account</a>
            <a href="{% url 'select_role' %}">Go to Home</a>
        </div>

        {% if messages %}
        <div class="alert-messages">
            {% for message in messages %}
            <div
                class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-danger{% endif %} text-center"
                role="alert"
            >
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
